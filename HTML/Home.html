<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ugaoo Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Ugaoo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

 
    <section class="hero">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Breathe Healthy This Winter</h2>
                    <p>With air-purifying plants by Ugaoo</p>
                    <a href="#" class="btn btn-success">Shop Now</a>
                </div>
                <div class="col-md-6">
                    <img src="plants.jpg" alt="Air Purifying Plants">
                </div>
            </div>
        </div>
    </section>


    <section class="categories py-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-3">
                    <img src="photo/p1.jpeg" alt="Bestsellers">
                    <h5>Bestsellers</h5>
                </div>
                <div class="col-md-3">
                    <img src="photo/p2.png" alt="Easy to Care">
                    <h5>Easy to Care</h5>
                </div>
                <div class="col-md-3">
                    <img src="photo/p3.jpg" alt="XL Plants">
                    <h5>XL Plants</h5>
                </div>
                <div class="col-md-3">
                    <img src="photo/p4.jpg" alt="Ceramics">
                    <h5>Ceramics</h5>
                </div>
            </div>
        </div>
    </section>

<!-- Best Picks Section -->
<section class="best-picks py-5">
    <div class="container">
        <h3 class="text-center mb-4">Your Best Picks</h3>
        <div class="row g-4">
            <div class="col-md-3">
                <img src="photo/p5.jpg" alt="Plants" class="best-picks-img">
                <h5 class="text-center mt-2">Plants</h5>
            </div>
            <div class="col-md-3">
                <img src="photo/seeds.jpeg" alt="Seeds" class="best-picks-img">
                <h5 class="text-center mt-2">Seeds</h5>
            </div>
            <div class="col-md-3">
                <img src="photo/pots.jpeg" alt="Pots & Planters" class="best-picks-img">
                <h5 class="text-center mt-2">Pots & Planters</h5>
            </div>
            <div class="col-md-3">
                <img src="photo/plant care.jpeg" alt="Plant Care" class="best-picks-img">
