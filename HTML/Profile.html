<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Design</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <div class="container my-5">

    
    <div class="cover-section position-relative mb-5">
      <div class="bg-cover rounded" style="background-color: #0d48a6; height: 200px;"></div>
      <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-3">Change Cover</button>
    </div>

    
    <div class="text-center mb-4">
      <img src="profile.jpg" alt="Profile" height="80px" width="80px" class="rounded-circle border border-3">
      <h3 class="mt-3">Anna Adame</h3>
      <p class="text-muted">Lead Designer / Developer</p>
    </div>

    <div class="section-border progress-section mb-5">
      <p class="text-center">Complete Your Profile</p>
      <div class="progress" style="height: 20px; width: 80%; margin: 0 auto;">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
          30%
        </div>
      </div>
    </div>

    <div class="section-border portfolio-section mb-5">
      <h5>Portfolio</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center">
          <i class="bi bi-github me-2"></i>
          <span>@daveadame</span>
        </li>
        <li class="list-group-item d-flex align-items-center">
          <i class="bi bi-globe me-2"></i>
          <span>www.velzon.com</span>
        </li>
        <li class="list-group-item d-flex align-items-center">
          <i class="bi bi-twitter me-2"></i>
          <span>@dave_adame</span>
        </li>
        <li class="list-group-item d-flex align-items-center">
          <i class="bi bi-pinterest me-2"></i>
          <span>Advance Dave</span>
        </li>
      </ul>
    </div>

    <div class="mb-4">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Personal Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Privacy Policy</a>
        </li>
      </ul>
    </div>


    <div class="section-border form-section">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" value="Dave">
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" value="Adame">
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" value="+(1) 987 6543">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" value="daveadame@velzon.com">
        </div>

        <div class="mb-3">
          <label for="joining-date" class="form-label">Joining Date</label>
          <input type="text" class="form-control" id="joining-date" value="24 Nov, 2021">
        </div>

        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <div class="badge bg-primary">Javascript</div>
        </div>

        <div class="mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" class="form-control" id="designation" value="Lead Designer / Developer">
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" id="website" value="www.velzon.com">
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" value="California">
          </div>
          <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" value="United States">
          </div>
        </div>

        <div class="mb-3">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" value="90011">
        </div>

        <div class="mb-4">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="4">Hi Iâ€™m Anna Adame, It will be as simple as Occidental; in fact, it will be Occidental. To an English person, it will seem like simplified...</textarea>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
